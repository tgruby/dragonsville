<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragonsville</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript">

    document.onkeydown = function(event) {
        switch (event.key) {
           case 'w':
                alert(event.key + ' pressed');
              break;
           case 'a':
                alert(event.key + ' pressed');
              break;
           case 'd':
                alert(event.key + ' pressed');
              break;
           case 'e':
                alert(event.key + ' pressed');
              break;
           case 't':
                alert(event.key + ' pressed');
              break;
           case 'c':
                alert(event.key + ' pressed');
              break;
           case 'l':
                alert(event.key + ' pressed');
              break;
        }
    };

    </script>
</head>
<body class="bg-dark" style="font-family: monospace, monospace;">


<div class="container m-2 text-light">
    <div class="row m-2">
        <div id="stats_pane" class="col border rounded text-center">
            {{session["view"]["stats_pane"]}}
        </div>
    </div>
    <div class="row m-2">
        <div id="view_pane" class="col mr-1 border rounded text-center">
            <br/>
            {{session["view"]["view_pane"]}}
        </div>
        <div id="info_pane" class="col ml-1 border rounded">
            <br/>
            <p class="text-center">
                {{session["view"]["info_pane"]}}
            </p>
        </div>
    </div>
    <div class="row m-2">
        <div id="message_pane" class="col border rounded">
            {{session["view"]["messages_pane"]}}
        </div>
    </div>
    <div class="row m-2">
        <div id="commands_pane" class="col border rounded text-center">
            {{session["view"]["commands_pane"]}}
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
